	
<div th:fragment="leve2_list">
	<div class="tHeader">
		<div class="tHeaderLL">分類名稱（中）</div>
		<div class="tHeaderLL">分類名稱（英）</div>
		<div class="tHeaderL">展示順序</div>
	</div>
	<form id="listForm"  method="post" th:object="${categoryView}">
		<div class="tContent" th:each="menu2,stat : *{menuList}"  >
			<input type="hidden" th:field="*{menuList[__${stat.index}__].id}" />
			<input type="hidden" th:field="*{menuList[__${stat.index}__].level}" />
			<input type="hidden" th:field="*{menuList[__${stat.index}__].fatherId}" />
			
			<div class="tHeaderLL">
				<input class="tContentLL" type="text" name="" value="" th:field="*{menuList[__${stat.index}__].nameCn}"  readonly="readonly"/>
			</div>
			
			<div class="tHeaderLL">
				<input class="tContentLL" type="text" name="" value="" th:field="*{menuList[__${stat.index}__].nameEn}" readonly="readonly"/>
			</div>
			
			<div class="tHeaderL">
				<input class="tContentL" type="text" name="" value=""  th:field="*{menuList[__${stat.index}__].position}" readonly="readonly" />
			</div>
			<input class="tBtnA" type="button" name="alter" th:onClick="|edit(this)|" value="修改" />
			<input class="tBtn" type="button" name="confirm" th:onClick="|editSave()|" value="確認" />
			<input class="tBtn" type="button" th:onclick="|deleteMenu2('*{menuList[__${stat.index}__].id}','*{menuList[__${stat.index}__].fatherId}')|" value="删除" />
		</div>
		
		
	</form>
	<form id="menu2Form" method="post" th:object="${menuForm}" >
		<input type="hidden" th:name="level" value="2" />
		<input type="hidden" th:name="fatherId"  th:value="${fatherId}"/>
		<div id="newFormC" class="tContent">
	
			<div class="tHeaderLL" id="newA">
				<input class="tContentLL" type="text" th:field="*{nameCn}" placeholder="必填项" />
			</div>
			<div class="tHeaderLL">
				<input class="tContentLL" type="text" th:field="*{nameEn}" placeholder="必填且不重复"  />
			</div>
			<div class="tHeaderL">
				<input class="tContentL" type="text" th:field="*{position}" placeholder="必填项" />
			</div>
			<input class="tBtn" type="button" th:onclick="|addmenu2()|" name="alter" value="保存" />
			<input class="tBtn" type="reset" name="resiteBtn" value="重置" />
			
		</div>
	</form>
	
</div>
